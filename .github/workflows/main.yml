name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        activate-environment: modelling-env
        environment-file: Workflow-CI/MLProject/conda.yaml
        python-version: "3.10"

    - name: Verify environment
      shell: bash -l {0}
      run: |
        conda activate modelling-env
        which python
        python --version
        which mlflow || echo "mlflow NOT FOUND"
        conda list | grep mlflow || echo "mlflow not installed?"

    - name: Run MLflow Project
      shell: bash -l {0}
      env:
        MLFLOW_TRACKING_URI: ./Workflow-CI/MLProject/mlruns
      run: |
        conda activate modelling-env
        cd Workflow-CI/MLProject
        mlflow run .

    - name: Locate MLflow Model Path
      id: find_model
      shell: bash -l {0}
      run: |
        conda activate modelling-env
        MODEL_PATH=$(find Workflow-CI/MLProject/mlruns -type d -path "*/artifacts/model" | tail -n 1)
        echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: ${{ steps.find_model.outputs.model_path }}

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker Image
      shell: bash -l {0}
      run: |
        conda activate modelling-env
        mlflow models build-docker \
          -m "${{ steps.find_model.outputs.model_path }}" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-model:latest"

    - name: Push Docker Image
      run: |
        docker push "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-model:latest"
